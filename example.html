<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="get">
        getPost
    </button>

    <button id="post">
        createPost
    </button>


</body>

<script>
    const btnGet = document.getElementById('get');
    const btnPost = document.getElementById('post');

    btnGet.addEventListener("click", () => {
        fetch('http://localhost:8080/post').then((data) => {
            return data.json()
        }).then(res => {
            console.log(res);
        }).catch(err => {
            console.log(err);
        })
    })


    btnPost.addEventListener("click", () => {
        fetch('http://localhost:8080/post', {
            method: 'POST',
            body: JSON.stringify({
                title: 'My post example',
                message: `Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsam quam dicta, voluptas assumenda similique doloribus consequuntur!
                          Inventore, perferendis tempore rem obcaecati 
                          quibusdam eaque possimus est excepturi corrupti vero aspernatur cupiditate.`
            }),
            headers: {
                'Content-type': 'application/json'
            }
        }).then((data) => {
            return data.json()
        }).then(res => {
            console.log(res);
        }).catch(err => {
            console.log(err);
        })
    })
</script>

</html>
